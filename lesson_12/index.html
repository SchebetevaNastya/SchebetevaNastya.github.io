<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>урок 8</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
<body>
	<div class="section">
		<div class="container">
			<!-- строка под заголовок -->
			<div class="row"> 
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">как заработать свой первый миллион</strong>
				    </h1>
				</div>
			</div>
			<!-- строка под видео и форму -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<input type="text" class="form-control input-group-lg" placeholder="Ваше имя">
								<input type="text" class="form-control input-group-lg" placeholder="Ваш email">
								<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- строка для заголовка -->
		<div class="row">
			<div class="col-lg-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- строка для преимуществ -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/1.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</feature-box>
				</div>
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/2.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</feature-box>
				</div>
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/3.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</feature-box>
				</div>
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/4.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</feature-box>
				</div>
				<!-- кнопка -->
				<button class="btn btn-primary btn-lg center form-btn">Получить инструкцию</button>
			</div>
		</div>
		</div>
	</div>
